<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
	    name="viewport"
	    content="width=device-width, initial-scale=1.0"
    >
    <title>Todo App</title>
    <link
	    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <img 
          class="hero__image"
          src="./eisenhower-matrix.jpg"
          alt="eisenhower-matrix"
        >
        <a
          class="hero__details"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </header>
      <main class="main">
        <h3>Add Item</h3>
        <div class="task__row">
          <input
            id="new-task"
            class="item__input"
            type="text"
          >
          <button
            id="add-button"  
            class="btn"
          >Add
          </button>
        </div>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task__row list__item">
            <input 
              class="item__checkbox"
              type="checkbox"
            >
            <label class="item__label">Pay Bills</label>
            <input
              class="item__input"
              type="text"
            >
            <button class="btn item__edit">Edit</button>
            <button class="btn">
              <img
                class="item__delete"
                src="./remove.svg"
                alt="delete"
              >
            </button>
          </li>
          <li class="task__row list__item list__item_edit">
            <input
              class="item__checkbox"
              type="checkbox"
            >
            <label class="item__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="item__input"
            >
            <button class="btn item__edit">Save</button>
            <button class="btn">
              <img
                class="item__delete"
                src="./remove.svg"
                alt="delete"
              >
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="task__row list__item">
            <input
              class="item__checkbox"
              type="checkbox"
              checked
            >
            <label class="item__label">See the Doctor</label>
            <input
              type="text"
              class="item__input"
            >
            <button class="btn item__edit">Edit</button>
            <button class="btn">
              <img
                class="item__delete"
                src="./remove.svg"
                alt="delete"
              >
            </button>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
